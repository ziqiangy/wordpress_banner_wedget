<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            height:400px;
            width:400px;
            background-color: red;
        }
        #dv2{
            height:300px;
            width:300px;
            background-color: blue;
        }
        #dv3{
            height:200px;
            width:200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3">

            </div>
        </div>
    </div>
    <script>
        $my = function (id) {
            return document.getElementById(id)
        }

        $my("dv1").onclick=function(){console.log("Red")}
        
        $my("dv2").onclick=function(){console.log("Blue")}
        
        $my("dv3").onclick=function(){console.log("yellow")}
    </script>
</body>
</html>
